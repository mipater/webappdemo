<ng-template #confirmExitModal>
  <div class="modal-body text-center">
    <p>Sei sicuro di voler uscire?</p>
    <button type="button" class="btn btn-default" (click)="choose(true)">Yes</button>
    <button type="button" class="btn btn-primary" (click)="choose(false)">No</button>
  </div>
</ng-template>
