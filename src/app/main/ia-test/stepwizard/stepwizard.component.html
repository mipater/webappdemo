<aw-wizard [navBarLayout]="'small'">
  <form [formGroup]="wizardForm" (ngSubmit)="onSubmit()">
    <!--First Question-->
    <aw-wizard-step stepTitle="Personal Info" [navigationSymbol]="{ symbol: '1' }">
      <div formGroupName="personalInfo">
        <h3 class="py-2">Iniziamo dalle tue informazioni personali</h3>

        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control">
        </div>

        <div class="form-group">
          <label for="eta">Età</label>
          <select class="form-control" id="eta" formControlName="eta">
            <option>18-25</option>
            <option>26-35</option>
            <option>36-45</option>
            <option>46 in sù</option>
          </select>
        </div>

        <div class="form-group">
          <label for="sesso">Sesso</label>
          <select class="form-control" id="sesso" formControlName="sesso">
            <option>Uomo</option>
            <option>Donna</option>
          </select>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email">
          <small id="emailHelp" class="form-text text-muted">Non condivideremo mai l'email con nessuno.</small>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="privacy" formControlName="privacy">
          <label class="form-check-label" for="privacy">
            Acconsento al trattamento dei miei dati per l'erogazione minima del servizio senza il quale non potrebbe
            essere erogato (
            <a routerLink="/privacy">Informativa</a>
            )
          </label>
        </div>

        <div class="pt-4 d-flex flex-row-reverse">
          <button
            type="button" class="btn btn-primary px-5"
            [disabled]="!wizardForm.get('personalInfo').valid"
            awNextStep
          >Avanti
          </button>
        </div>
      </div>
    </aw-wizard-step>

    <!--Second Question-->
    <aw-wizard-step stepTitle="Categoria Sport" [navigationSymbol]="{ symbol: '2' }">

      <h3 class="py-2">In quale categoria di sportivo ti rivedi di più</h3>

      <div class="form-check py-4">
        <input class="form-check-input" type="radio" name="sportCategory" id="noSport" value="noSport"
               formControlName="sportCategory">
        <label class="form-check-label" for="noSport">
          Non Pratico Sport
        </label>
      </div>
      <div class="form-check py-4">
        <input class="form-check-input" type="radio" name="sportCategory" id="amaSport" value="amaSport"
               formControlName="sportCategory">
        <label class="form-check-label" for="amaSport">
          Sportivo Amatoriale (Non partecipo a competizioni sportive e mi alleno quando mi va)
        </label>
      </div>
      <div class="form-check py-4">
        <input class="form-check-input" type="radio" name="sportCategory" id="agoSport" value="agoSport"
               formControlName="sportCategory">
        <label class="form-check-label" for="agoSport">
          Sportivo Agonista (Mi alleno preparandomi per competizioni sportive ma non è il mio primo lavoro)
        </label>
      </div>
      <div class="form-check py-4">
        <input class="form-check-input" type="radio" name="sportCategory" id="proSport" value="proSport"
               formControlName="sportCategory">
        <label class="form-check-label" for="proSport">
          Sportivo professionista (Pratico sport per lavoro)
        </label>
      </div>

      <div class="pt-4 d-flex flex-row justify-content-between">
        <button
          type="button" class="btn btn-primary px-5"
          awPreviousStep
        >Indietro
        </button>
        <button
          type="button" class="btn btn-primary px-5"
          [disabled]="!wizardForm.get('sportCategory').valid"
          awNextStep
        >Avanti
        </button>
      </div>
    </aw-wizard-step>

    <button class="btn btn-primary">Termina</button>

  </form>
</aw-wizard>
